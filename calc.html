<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="calc.jfif">
</head>
<body>
    <div class="wrapper">
     <section>
        <div class="screen">0</div>
     </section>

     <section class="calc-button">
        <div class="calcbutton-row">
            <button class="calcbutton" id="firstThree" style="display: flex; flex-basis: 47%; justify-content: center; padding-top: 13px;">C</button>
            <button class="calcbutton" id="firstThree">&larr;</button>
            <button class="calcbutton">&divide;</button>
        </div>
        <div class="calcbutton-row">
            <button class="calcbutton">7</button>
            <button class="calcbutton">8</button>
            <button class="calcbutton">9</button>
            <button class="calcbutton">&times;</button>
        </div>
        <div class="calcbutton-row">
            <button class="calcbutton">4</button>
            <button class="calcbutton">5</button>
            <button class="calcbutton">6</button>
            <button class="calcbutton">&minus;</button>
        </div>
        <div class="calcbutton-row">
            <button class="calcbutton">1</button>
            <button class="calcbutton">2</button>
            <button class="calcbutton">3</button>
            <button class="calcbutton">&plus;</button>
        </div>
        <div class="calcbutton-row">
            <button class="calcbutton" style="display: flex; flex-basis: 47%; justify-content: center; padding-top: 13px;">0</button>
            <button class="calcbutton" style="padding-bottom: 14px;">.</button>
            <button class="calcbutton">&equals;</button>
        </div>
     </section>
    </div>
    <script src="calc.js"></script>
</body>
</html>
